<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Crédito</title>
    <style>
        body { font-family: Arial, sans-serif; }
        input { margin: 5px; }
    </style>
</head>
<body>
    <h1>Calculadora de Crédito</h1>
    <label for="monto">Monto del Crédito:</label>
    <input type="number" id="monto" placeholder="Monto" required>
    <br>
    <label for="tasa">Tasa de Interés (%):</label>
    <input type="number" id="tasa" placeholder="Tasa" required>
    <br>
    <label for="años">Años:</label>
    <input type="number" id="años" placeholder="Años" required>
    <br>
    <button onclick="calcularCredito()">Calcular</button>
    <h2 id="resultado"></h2>
    <script>
        function calcularCredito() {
            const monto = parseFloat(document.getElementById('monto').value);
            const tasa = parseFloat(document.getElementById('tasa').value) / 100 / 12;
            const años = parseFloat(document.getElementById('años').value) * 12;
            const pagoMensual = (monto * tasa) / (1 - Math.pow(1 + tasa, -años));
            document.getElementById('resultado').innerText = `Pago Mensual: $${pagoMensual.toFixed(2)}`;
        }
    </script>
</body>
</html>
