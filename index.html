<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Calculadora de Crédito</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Calculadora de Crédito</h1>
        <form id="creditForm">
            <div class="form-group">
                <label for="amount">Monto del Crédito</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <div class="form-group">
                <label for="interest">Tasa de Interés (%)</label>
                <input type="number" class="form-control" id="interest" required>
            </div>
            <div class="form-group">
                <label for="years">Años</label>
                <input type="number" class="form-control" id="years" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <h2 class="mt-4">Pago Mensual: <span id="monthlyPayment"></span></h2>
    </div>
    <script>
        document.getElementById('creditForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);
            const interest = parseFloat(document.getElementById('interest').value) / 100 / 12;
            const years = parseFloat(document.getElementById('years').value) * 12;
            const x = Math.pow(1 + interest, years);
            const monthly = (amount * x * interest) / (x - 1);
            document.getElementById('monthlyPayment').innerText = monthly.toFixed(2);
        });
    </script>
</body>
</html>
